spring.application.name=Gatekeeper-backend

#to create datasource
spring.datasource.url=jdbc:mysql://localhost:3306/gatekeeper_db
spring.datasource.username=user2
spring.datasource.password=user2
spring.jpa.database=mysql
#ddl mode,
spring.jpa.hibernate.ddl-auto=update
#whether to enable logging of sql statements .
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.general-statistics=true
spring.mvc.static-path-pattern=/content/**
spring.web.resources.static-location=file:/tmp/images

image.upload.home = /tmp/images
static.domain.name = https://localhost:8080/

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.session.store-type=redis